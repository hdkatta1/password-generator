<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <form>
        <div class="form-group">
          <label for="length">Password Length:</label>
          <input type="number" id="length" name="length" min="8" max="64" value="12">
        </div>
        <div class="form-group">
          <label for="uppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="uppercase" name="uppercase">
        </div>
        <div class="form-group">
          <label for="numbers">Include Numbers:</label>
          <input type="checkbox" id="numbers" name="numbers">
        </div>
        <div class="form-group">
          <label for="symbols">Include Symbols:</label>
          <input type="checkbox" id="symbols" name="symbols">
        </div>
        <button type="submit" id="generate" class="btn">Generate Password</button>
        <input type="text" id="password" name="password" readonly>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
